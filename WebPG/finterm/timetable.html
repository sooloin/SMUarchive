                    </div>
                    <div class="timetable-cell"></div>
                    <div class="timetable-cell"></div>

                    <div class="timetable-cell"></div>
                    <div class="timetable-cell course-cell" data-course="biotech" style="grid-row: 3 / 6; grid-column: 7;">
                        <div class="course-name">첨단바이오테크개론</div>
                        <div class="course-instructor">유하영</div>

                    <!-- 3교시 행 -->

                    </div>
                    <div class="timetable-cell course-cell" data-course="web" style="grid-row: 5 / 7; grid-column: 2;">
                        <div class="course-name">웹프로그래밍</div>

        <!-- 오른쪽 사이드바 -->
        <aside class="sidebar">
            <!-- 사용자 프로필 -->
            <div class="user-profile">
                <div class="profile-image">
                    <img src="img/jopeng.jpg" alt="profile-image">
                </div>
                <div class="profile-name">조펭이</div>
                <div class="profile-subtitle">조수빈</div>
                <div class="profile-id">csb7543</div>
                <div class="profile-buttons">
                    <button class="profile-btn active">시간표</button>
                    <button class="profile-btn" onclick="window.location.href='grades.html'">학점</button>
                    <button class="profile-btn">내 강의실</button>
                    <button class="profile-btn">회원 정보</button>
                </div>
            </div>

            <!-- 시간표 관리 카드 -->
            <div class="ad-card" style="padding: 20px; background-color: #FFFFFF; border: 1px solid #E0E0E0; border-radius: 8px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <div style="font-size: 18px; font-weight: 700; color: #000000;">나쁘지않아</div>
                    <div style="display: flex; gap: 8px;">
                        <button class="profile-btn" style="padding: 6px 12px; font-size: 12px;">이미지</button>
                        <button class="profile-btn" style="padding: 6px 12px; font-size: 12px;">설정</button>
                    </div>
                </div>
                <div style="font-size: 14px; color: #A0A0A0; margin-bottom: 16px;">15 학점 10/02 22:56 변경</div>
                <div style="font-size: 14px; color: #2856A9; font-weight: 600; margin-bottom: 12px;">기본시간표</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="profile-btn" style="text-align: left; padding: 10px;">+ 새 시간표 만들기</button>
                    <button class="profile-btn" style="text-align: left; padding: 10px;">* 마법사로 시간표 만들기</button>
